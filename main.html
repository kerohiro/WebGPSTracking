<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GPS + Gyro Logger</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="./manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="./image/icon-512.png">

</head>
<body>
  <h1>GPS + Gyro Logger</h1>
  <button id="start">Start Logging</button>
  <button id="stop">Stop Logging</button>
  <button id="download">Download CSV</button>
  <p id="status">Preparing...</p>

  <h2>Settings</h2>
  <!-- <label><input type="checkbox" id="gpsChk" checked> GPS Logging</label>
  <label><input type="checkbox" id="accelChk" checked> Accelerometer Logging</label>
  <label><input type="checkbox" id="gyroChk" checked> Gyroscope Logging</label>
  <br><br> -->
  <label>Logging Interval (ms): <input type="number" id="intervalInput" value="1000" min="1"></label>

  <!-- Logger Script -->
  <script src="./logger.js"></script>
  <!-- script for Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js")
          .then(reg => console.log("Service Worker registered", reg))
          .catch(err => console.log("Service Worker registration failed", err));
      });
    }
  </script>
</body>
</html>
